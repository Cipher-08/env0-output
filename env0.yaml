version: 2  
deploy:  
  steps:  
    setupVariables:  
      after:  
        - name: Import Variables
          use: https://github.com/env0/env0-import-variable-plugin@0.4.2
          inputs: 
            ENV0_API_KEY: var.access
            ENV0_API_SECRET: var.secret
            ENV0_ENVIRONMENT_ID: "ENV0_ENVIRONMENT_ID_of_S3_bucket_stack"
            OUTPUT_NAME: "bucket_name"
